<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

  <h1 class="p-3">Welcome in Smart Home</h1>

  

  <!-- Form Sign up -->
  <form class="p-4 signUp d-flex justify-content-between align-items-center">
  <div class="sizeSignup">
      <h2 class="mb-3 fs-1">Sign Up</h2>
      <label for="name" class=" mb-2">Enter Your Name :</label>
      <input type="text" id="name" name="name" required class="p-2 mb-2">
    
      <label for="email" class=" mb-2">Enter Your E-mail : </label>
      <input type="email" id="email" name="email" required class="p-2 mb-2">
      
      <label for="password" class=" mb-2">Enter Your Password : </label>
      <input type="password" id="password" name="password" required class="p-2 mb-2">
    
      <label for="confirm" class=" mb-2">Confirm Your Password : </label>
      <input type="password" id="confirm" name="confirm" required class="p-2 mb-3">
    
  </div>
  <div class="config">
    <h2 class="mb-3 fs-1">Configiration Wi-Fi</h2>
    <label for="usernamewifi" class=" mb-2">Enter UserName :</label>
    <input type="text" id="usernamewifi" name="usernamewifi" required class="p-2 mb-2">
  
    <label for="passwordwifi" class=" mb-2">Enter Password: </label>
    <input type="password" id="passwordwifi" name="passwordwifi" required class="p-2 mb-2">
    
    <label for="confirmpasswordwifi" class=" mb-2">Confirm Password : </label>
    <input type="password" id="confirmpasswordwifi" name="confirmpasswordwifi" required class="p-2 mb-4">


      <input type="button" value="Sign Up" class="regester">

  </div>
  </form>



<!-- calling link lottiefiles -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="js/jquery_3.7.0.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap_5.3.0.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="js/signUp.js"></script>
  
</body>
</html>
